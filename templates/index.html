<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Tester</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      line-height: 1.6;
    }

    /* Header styles */
    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .buttons {
      position: fixed;
      top: 30px;
      right: 20px;
      
    }

    .buttons a {
      margin-left: 20px;
      padding: 10px 10px;
      border: 2px solid #fff;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .buttons a:hover {
      background-color: #2980b9;
    }
    
    

    /* Main styles */
    main {
      padding: 20px; /* Added some padding around the main content */
    }

    .section {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }

    p {
      font-size: 1.1em;
      line-height: 1.8;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 15px 30px;
      border: none;
      background-color: #2980b9;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .upload-label:hover {
      background-color: #2c3e50;
      transform: translateY(-2px);
    }

    /* Additional Effects */
    .section:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .section:hover h2 {
      color: #3498db;
    }

    .section:hover p {
      color: #555;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Resume Tester</h1>
    <div class="buttons">
      <a href="/feedback">Feedback</a>
      <a href="/about">About</a>
    </div>
  </header>
  <main>
    <section class="section">
      <h2>Craft the Perfect Resume</h2>
      <p>Showcase your skills and experience with our resume testing tool. Get instant feedback and insights to help you land your dream job.</p>
    </section>

    <section class="section">
      <h2>Test Your Resume</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" id="resume-upload" name="resume" accept=".pdf, .docx, .doc">
        <label for="resume-upload" class="upload-label">Upload Your Resume (PDF, DOCX, DOC)</label>
        <p id="upload-message"></p>
        <button type="submit">Upload</button>
      </form>
    </section>
  </main>
</body>
</html>
